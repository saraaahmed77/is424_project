{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}E-Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

  {% if user.is_authenticated %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">

      <a class="navbar-brand d-flex align-items-center" href="{% url 'product' %}">
        <img src="{% static 'Resource/imgs/logo.png' %}" 
            alt="Logo" 
            style="height: 38px; margin-right: 10px;">
        <span style="font-weight: 400; font-size: 15px;">BEAUTY SHOP</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">

        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'product' %}">Products</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'basket' %}">ðŸ§º Basket</a>
          </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item"><span class="nav-link">Hello, {{ user.username }}</span></li>
            <li class="nav-item"><a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a></li>
        </ul>

      </div>
    </div>
  </nav>
  {% endif %}

  <div class="container mt-4">
    {% for message in messages %}
      <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
