{% extends 'webapp/base.html' %}
{% block content %}

<div class="container my-5">

    <div class="row">

        <div class="col-md-4 text-center">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded mb-3" 
                     style="max-height: 300px; object-fit: cover;">
            {% endif %}
        </div>

        <div class="col-md-8">

            <h2 class="fw-bold">{{ product.name }}</h2>
            <p class="text-muted fs-5">Price: 
                <span class="fw-semibold">{{ product.price }} SAR</span>
            </p>

            {% if product.description %}
                <p class="mt-3" style="line-height: 1.7;">
                    {{ product.description }}
                </p>
            {% endif %}

            <hr>

            <form method="post" action="{% url 'add_to_basket' product.id %}">
                {% csrf_token %}
                <label for="quantity" class="fw-semibold">Quantity:</label>

                <div class="d-flex align-items-center mb-3" style="max-width: 200px;">
                    <input type="number" name="quantity" id="quantity" value="1" min="1" class="form-control me-2">
                </div>

                <button type="submit" class="btn btn-primary">Add to Basket</button>
            </form>

            <a href="{% url 'product' %}" class="btn btn-link mt-3">Back to Products</a>
        </div>
    </div>
</div>

{% endblock %}
