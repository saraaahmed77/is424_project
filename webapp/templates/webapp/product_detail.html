{% extends 'webapp/base.html' %}
{% block content %}

<div class="container my-5">
    <h2>{{ product.name }}</h2>
    <p>Price: {{ product.price }} SAR</p>

    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid" width="200">
    {% endif %}

    <hr>

    <form method="post" action="{% url 'add_to_basket' product.id %}">
        {% csrf_token %}
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" value="1" min="1" class="form-control w-25 d-inline">
        <button type="submit" class="btn btn-primary mt-2">Add to Basket</button>
    </form>

    <a href="{% url 'product' %}" class="btn btn-link mt-3">Back to products</a>
</div>

{% endblock %}
