{% extends 'webapp/base.html'  %}
{% load static %}
{% block content %}

<div class="container text-center">
  <img src="{% static 'Resource/imgs/logo.png' %}" class="img-fluid" width=125 height=125>
  <div class="col-md-6 mx-auto">
    <h2>Login</h2>

	<br>
<div class="col-lg-4 mx-auto wow fadeInUp" data-wow-delay="0.5s">
	<div class="bg-light rounded d-flex align-items-center justify-content-center p-5">
	{% if error %}
		<p>{{ error }}</p>
	{% endif %}
	<form method="post">
		<div class="form-group">
		{% csrf_token %}
		{{ form.as_p }}
		</div>
		<button type="submit" class="btn btn-primary rounded-pill py-2 px-4 mt-2">Login</button>
		<p class="mt-3"><br>New User? <a href="{% url 'register' %}">Register</a></p>
	</form>
	</div>
</div>
</div>
{% endblock %}
